# .readthedocs.yml
# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

# Build documentation in the docs/ directory with MkDocs
build:
  os: ubuntu-22.04
  tools:
    python: "3.10"

python:
  install:
    - method: poetry
      path: .

mkdocs:
  configuration: mkdocs.yml
